type LinkItem @model 
@key(name: "ByDate", fields: [ "type", "date" ], queryField: "getLinkItemsByDate")
{
  id: ID!
  name: String!
  description: String
  image: Image @connection
  url: String!
  type: String!
  date: AWSDate!
  myContent: Boolean
}

type MusicItem @model {
  id: ID!
  name: String!
  description: String!
  url: String!
  date: AWSDate!
}

type ImageItem @model {
  id: ID!
  name: String!
  description: String
  image: Image @connection
  images: [Image] @connection(keyName: "byItem", fields: ["id"])
  type: String!
  date: AWSDate!
}

type Image @model
@key(name: "byItem", fields: ["itemID", "id"])
{
  id: ID!
  name: String!
  itemID: ID
  url: String!
}
